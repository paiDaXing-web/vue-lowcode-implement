<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="keywords" content="activity-factory">
    <style type="text/css">
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%)
      }
      .loading span {
        color: #8B90A0;
        animation: animate 4s ease infinite alternate;
      }
      .loading span:nth-child(1) {
        animation-delay: .25s;
      }
      .loading span:nth-child(2) {
        animation-delay: .5s;
      }
      .loading span:nth-child(3) {
        animation-delay: .75s;
      }
      .loading span:nth-child(4) {
        animation-delay: 1s;
      }
      .loading span:nth-child(5) {
        animation-delay: 1.25s;
      }
      .loading span:nth-child(6) {
        animation-delay: 1.5s;
      }
      .loading span:nth-child(7) {
        animation-delay: 1.75s;
      }
      .loading span:nth-child(8) {
        animation-delay: 2s;
      }
      .loading span:nth-child(9) {
        animation-delay: 2.25s;
      }
      .loading span:nth-child(10) {
        animation-delay: 2.5s;
      }
      .loading span:nth-child(11) {
        animation-delay: 2.75s;
      }
      .loading span:nth-child(12) {
        animation-delay: 3s;
      }
      .loading span:nth-child(13) {
        animation-delay: 3.25s;
      }
      .loading span:nth-child(14) {
        animation-delay: 3.5s;
      }
      .loading span:nth-child(15) {
        animation-delay: 3.75s;
      }
      .loading span:nth-child(16) {
        animation-delay: 4s;
      }
      @keyframes animate {
        from { font-size: 1em }
        to { font-size: 4em }
      }
      @-webkit-keyframes animate {
        from { font-size: 1em }
        to { font-size: 4em }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <span>A</span>
        <span>c</span>
        <span>t</span>
        <span>i</span>
        <span>v</span>
        <span>i</span>
        <span>t</span>
        <span>y</span>
        <span>-</span>
        <span>F</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
        <span>o</span>
        <span>r</span>
        <span>y</span>
      </div>
    </div>
  </body>
</html>
